<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Jock VS Nerd!</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Freckle+Face|Press+Start+2P" rel="stylesheet">
</head>

<body>

<div class="header">
	<span id="jock" class="jock_animate">Jock</span>
	<span id="vs" class="vs_animate">VS</span>
	<span id="nerd" class="nerd_animate">Nerd!</span>
</div>


<div class="wrapper">


	<div class="scoreboard">
		<div class="scores">
			<h1>Jock</h1>
			<p id="jock_score" class="score_number">0</p>
		</div>
		<div class="scores spacer">
			<h1>to</h1>
		</div>
		<div class="scores">
			<h1>Nerd</h1>
			<p id="nerd_score" class="score_number">0</p>
		</div>
	</div>
	<button id="quiz_start">Press Start!</button>
	<div class="question_section">
		<h2 id="question">Question goes here, like "Who really was the Ice Cream Sandwich?".</h2>
		<p id="question_afterText">After question text, like a description or more info, to appear after the question was answered.</p>
		<div id="btn_div">
			
		</div>
	</div>
</div>																 <!-- end of wrapper -->

<script type="text/javascript" src='js/qzJSON.json'></script>
<script src='js/quiz.js' type="text/javascript"></script>
</body>
</html>
