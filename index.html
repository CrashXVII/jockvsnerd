<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Jock VS Nerd!</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>

<body>
<h1>Jock VS Nerd!</h1>


<div class="wrapper">

	<hr>

	<div class="scoreboard">
		<div class="scores">
			<h1>Matt</h1>
			<p id="matt_score" class="score_number">0</p>
		</div>
		<div class="scores spacer">
			<h1>to</h1>
		</div>
		<div class="scores">
			<h1>Paul</h1>
			<p id="paul_score" class="score_number">0</p>
		</div>
	</div>
	<button id="quiz_start">Start!</button>
	<div class="question_section">
		<h2 id="question">Question goes here, like "Who really was the Ice Cream Sandwich?".</h2>
		<p id="question_subtext">Question subtext, like a description or more info, to appear after the question was answered.</p>
		<div id="hide_on_start">
			<button class="quizButton player-select">Matt</button>
			<p class="scores spacer">or</p>
			<button class="quizButton player-select">Paul</button>
		</div>
		<div id="btn_div"></div>
	</div>
</div>																 <!-- end of wrapper -->

<script src='js/quiz.js' type="text/javascript"></script>
</body>
</html>
